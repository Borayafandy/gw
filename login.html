<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Chat Assistants | Web</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/logo/favicon.svg" type="image/svgicon">
    <!-- font Awesome  -->
    <script src="https://kit.fontawesome.com/31cf530d7e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css.map">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="log_in__form">
            <div class="logo_icon">
                <a class="navbar-brand d-flex align-items-center justify-content-center" href="homeindex.html"><img
                        src="assets/images/logo/logo.svg" width="33" height="27" alt="Logo">
                </a>
                <h3>Sign in to Describely</h3>
                <div class="main">
                    <form>
                        <div class="row gy-2">
                            <div class="col-md-12 p-0">
                                <div class="form-group input_group">
                                    <label for="inputThree" class="form-label fw-bold">Email
                                        address*</label>
                                    <span class="form-control-feedback"> <img src="assets/images/icon/email.png"
                                            width="20" height="20" alt=""></span>
                                    <input type="text" class="form-control" id="inputThree"
                                        placeholder="email@domain.com">
                                </div>
                            </div>
                            <div class="col-md-12 p-0">
                                <div class="form-group input_group">
                                    <label for="inputFour" class="form-label fw-bold">Password*</label>
                                    <span class="form-control-feedback"> <img src="assets/images/icon/password.png"
                                            width="20" height="20" alt=""></span>
                                    <input type="text" class="form-control" id="inputFour" placeholder="password">
                                </div>
                            </div>
                            <div class="col-md-12 d-grid p-0 mx-auto">
                                <button class="btn btn-primary" type="button">Sign in</button>
                            </div>
                            <div class="other text-center py-2">
                                <p class="mb-0">OR</p>
                            </div>
                            <div class="d-grid gap-2 col-md-12 p-0 mx-auto">
                                <button class="btn btn-outline-danger fw-bold btn_icon" type="button"><img
                                        src="assets/images/icon/google-color.png" alt="google" width="20"
                                        height="20">Sign in with Google</button>
                                <button class="btn btn-outline-primary fw-bold btn_icon" type="button"><img
                                        src="assets/images/icon/facebook.png" alt="facebook" width="20" height="20">Sign
                                    in with facebook</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS -->
<script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
<script src="assets/bootstrap/bootstrap.bundle.min.js.map"></script>

</html>
